<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arasu Engineering College-Chatbot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="../images/logo1.png">
</head>
<body>
    <div>
        <div id="main" class="scrollable-content">
            <div id="header">
                <img src="../images/logo1.png" id="img">
                <span  class="name">CHATBOT</span>   
            </div>
            <div class="wrap-check-53">
                <input class="switch" type="checkbox" id="switch" name="switch" value="private" checked>
                <label for="switch">
                  <span class="switch-x-text">Voice is </span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
              </div>
            <p class="chat-msg" id="p1">Hii There!!</p>
            <p class="chat-msg" id="p2">Welcome To Arasu Engineering College</p>
            <p class="chat-msg" id="p3">How can I assist you?</p>
        </div>
    <button id="chat-btn" onclick="openchat()"></button>
  
    <script src="./script.js"></script>
</body>
</html>
